<!DOCTYPE html>
<html lang="en">

    <title>My Telegram Bots</title>

            padding: 20px;

        }
        h1 {
            color: #0088cc;
            text-align: center;
        }
        .bot-card {
            border: 1px solid #ddd;

        }
        .bot-name {
            font-weight: bold;
            color: #0088cc;

        }
        .bot-link {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .bot-link:hover {
            background-color: #006699;
        }
    </style>
</head>

</html>
